<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Triangle challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        <div ng-controller="Triangle as triangle">
            <h1>Triangle challenge</h1>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <form ng-init="sideA = sideB = sideC = 12" name="triangleForm">
                        <div class="form-group" ng-class="{'has-error': triangleForm.$invalid }">
                            <label>Side A</label>
                            <input type="number"
                                   ng-model="sideA"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Side B</label>
                            <input type="number"
                                   ng-model="sideB"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Side C</label>
                            <input type="number"
                                   ng-model="sideC"
                                   class="form-control">
                        </div>

                    </form>
                </div>
                <div class="col-md-6">
                    <div class="well well-lg text-center">
                        {{triangle.getTriangleType(sideA, sideB, sideC)}}
                    </div>
                </div>
            </div>


        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services/triangle-service.js"></script>
</body>
</html>
